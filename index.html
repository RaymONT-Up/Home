<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homey</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- js clock -->
    <script defer src="js/bg.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/date.js"></script>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/todo.js"></script>
  </head>
  <body>
    <div id="jsWrapper" class="wrapper">
      <div class="date-wrapper">
        <h1 id="jsClock" class="clock"></h1>
        <h2 id="jsDayAndMonth" class="day-month"></h2>
      </div>
      <form id="jsForm" class="form">
        <input class="input-name" type="text" placeholder="Как вас зовут" />
      </form>
      <h3 id="jsGreetings" class="greetings">Greetings</h3>
      <div class="todo-wrapper">
        <form id="jsTodoForm" class="todo-form">
          <input class="todo-input" type="text" placeholder="Задача на день" />
        </form>
        <ul id="jsTodoList" class="todo-list"></ul>
      </div>
      <div id="jsWeatherWrapper" class="weather-wrapper">
        <div id="jsWeatherTemp" class="weather-temp"></div>
        <div id="jsWeatherPlace" class="weather-place"></div>
        <img id="jsWeatherIcon" class="weather-icon" />
      </div>

      <img class="bgImage" />
    </div>
  </body>
</html>
